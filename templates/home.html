{% extends "layout.html" %}

{% block content %}
  {% if "Resident" not in name %}
  <div class="alert alert-danger">
    <strong>Reported Allergies</strong>
  </div>
  {% endif %}
  <div id="search-warning" class="alert alert-danger" hidden>
    <strong>Invalid search parameter</strong>
  </div>
  <h1>Welcome <b>{{ name }}</b> to BMBuddy!</h1>
  <h2>{{ house }}</h2>
  <h2>Budget: ${{ '%0.2f' % budget }}</h2>
{% endblock %}
