{% extends "layout.html" %}

{% block content %}
	<h1>Results:</h1><br>
	
	<div id="container">
    
    <div class="row">
      <div id="container_header" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>UPC {{ upc}}</h1>
          <h2>{{ name }}</h2>
      </div>
    </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="centered_image header_image">
                <!--<img src="https://s3.amazonaws.com/buycott/images/attachments/000/729/114/w_thumb/e620b3976c7455373286b991bedb8192?1386023056" title="UPC {{ upc }}" alt="UPC {{ upc }}">-->
            </div>
        </div>

<!--      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">-->
        <div class="table-responsive">          
          <table class="table product_info_table">
            <thead>
              <tr>
                <th>Brand</th>
                <th>Price</th>
                <th>Store</th>
              </tr>
            </thead>		
            <tbody>
              <tr>
                <td>{{ brand }}</td>
                <td>${{ price }}</td>
                <td>{{ store }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  <button type="button" class="btn">Add to Shopping List</button>
  <button type="button" class="btn">Add to Wish List</button>
{% endblock %}
